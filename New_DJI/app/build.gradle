apply plugin: 'com.android.application'

android {
    compileSdkVersion 23
    buildToolsVersion "23.0.1"

    defaultConfig {
        applicationId "com.example.ndtw36.new_dji"
        minSdkVersion 17
        targetSdkVersion 23
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')
    compile files('src/main/jniLibs/bouncycastle.jar')
    compile files('src/main/jniLibs/dji-sdk.jar')
    compile files('src/main/jniLibs/eventbus.jar')
    compile files('src/main/jniLibs/mygson-2.0.jar')
    compile files('src/main/jniLibs/pinyin4j-2.5.0.jar')
    compile project(':dJISDKLIB')
    compile project(':opencv')
    compile 'com.android.support:appcompat-v7:23.1.0'
    compile 'com.google.android.gms:play-services-maps:8.1.0'
    compile 'com.google.android.gms:play-services-vision:8.1.0'
    compile 'com.android.support:design:23.1.0'
}
